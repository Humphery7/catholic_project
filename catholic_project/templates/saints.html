<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
        }
    </style>
    <title>Welcome to Saint of the Day</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Saint of the Day</h1>
        <p>To get all saints records, pass arguments as /saints/all.</p>
        <p>To get saints for today, pass arguments as /saints/today.</p>
        <p>To get saints for a specific date, pass arguments as /saints/date.</p>
    </div>
</body>
</html>
